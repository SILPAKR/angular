<h3 class="text-white p-3">{{data}}</h3>
<div>
    <h1 class="text-center mt-5 p-5" style="color:rgb(41,91,93);">Sign In</h1>
    <form style="background-color: rgba(65,97,126,0.385);border-radius:20px"action="" class="mt-2 p-3 w-50 container text-center border">
        <div class="p-2 mt-2">
            <input  (change)="unameChange($event)" formControlName="acno" id="ul" name="uname" style="border: none;" type="text" class="form-control mt-2 p-2" type="text" [placeholder]="placeHolderData">
        </div>
        <div class="p-2 mt-2">
            <input formControlName="psw" id="pl" name="password"type="text" class="form-control mt-2 p-2" type="text" placeholder="Enter Password">

        </div>
        <button (click)="login()" type="submit" class="btn btn-info mt-4 p-2">Login</button>
        <p class="mt-2" style="color: rgb(250,250,250);">
            dont have an account?
            <a style="text-decoration: none;color: white;" routerlink="register"></a>
            <strong>Create Account</strong>

        </p>

    </form>
</div>
